<html>
  <head>
    <link rel="stylesheet" href="ropemaze.css" type="text/css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="ropemaze.js"></script>
  </head>
  <body>
    <div id="maze">
      <div id="room_nw">
        <div id="door_nw_n" class="door"></div>
        <div id="door_nw_se" class="door"></div>
        <div id="door_nw_sw" class="door"></div>
        <div id="door_nw_w" class="door"></div>
      </div>
      <div id="room_ne">
        <div id="door_ne_n" class="door"></div>
        <div id="door_ne_e" class="door"></div>
        <div id="door_ne_se" class="door"></div>
        <div id="door_ne_sw" class="door"></div>
      </div>
      <div id="room_se">
        <div id="door_se_e" class="door"></div>
        <div id="door_se_s" class="door"></div>
        <div id="door_se_w" class="door"></div>
      </div>
      <div id="room_s">
        <div id="door_s_s" class="door"></div>
      </div>
      <div id="room_sw">
        <div id="door_sw_e" class="door"></div>
        <div id="door_sw_s" class="door"></div>
        <div id="door_sw_w" class="door"></div>
      </div>
    </div>
    <div id="nextstep">Next Step</div>
    <div id="run">Run</div>
    <div id="stop">Stop</div>
    <div id="count"></div>
  </body>
</html>
